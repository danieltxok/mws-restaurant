<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#3397db">
  <title>Restaurant Info</title>
  <meta name="description" content="Information of each restaurant">
  <link rel="stylesheet" href="css/main.css">
  <link rel="manifest" href="/manifest.json">
</head>

<body>

  <header>
    <nav>
      <h1>
        <a href="/">Restaurant Reviews</a>
      </h1>
    </nav>
    <ul id="breadcrumb" aria-label="Breadcrumb" role="navigation">
      <li>
        <a href="/">Home</a>
      </li>
    </ul>
  </header>

  <main id="maincontent" role="main">
    <section id="map-container" title="Map with the location of the restaurant">
      <div id="map" aria-hidden="true" role="application"></div>
    </section>
    <section id="restaurant-container">
      <h2 id="restaurant-name" tabindex="0"></h2>
      <picture id="restaurant-img">
      </picture>
      <p id="restaurant-cuisine" tabindex="0"></p>
      <p id="restaurant-address" tabindex="0"></p>
      <table id="restaurant-hours" tabindex="0"></table>
    </section>
    <section id="reviews-container">
      <ul id="reviews-list"></ul>

    </section>
    <section id="restaurant-reviews-form">
      <form id="review-form" onsubmit="return uploadReview();">
        <input type="text" id="review-name" placeholder="Enter your name..." required>
        <select name="review-rating" id="review-rating" required>
          <option value="none" disabled selected>Tap/click to select Rating</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
        <textarea name="review-comment" id="review-comment" placeholder="Did you visit this restaurant? What do you think about it?" required></textarea>
        <div><input type="submit" id="review-submit"></div>
      </form>
    </section>
  </main>

  <footer id="footer">
    Copyright (c) 2018
    <a href="/">
      <strong>Restaurant Reviews</strong>
    </a>
    <br>All Rights Reserved
  </footer>

  <script src="js/dbhelper.js"></script>
  <script src="js/restaurant_info.js"></script>
  <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA8tgXBevlK53FB3MP5zLJl_Y2OVjC0Dpo&libraries=places&callback=initMap"></script>

</body>

</html>

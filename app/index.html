<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Restaurant Reviews</title>
  <meta name="description" content="This site contains restaurant reviews">
  <!-- <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" /> -->
  <link rel="stylesheet" href="css/main.css" type="text/css">
</head>

<body>

  <header>
    <nav>
      <h1>
        <a href="/">Restaurant Reviews</a>
      </h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container" title="Map with restaurant locations">
      <div id="map" aria-hidden="true"></div>
    </section>
    <section id="restaurant-list-container">
      <div class="filter-options">
        <h2>Filter results:</h2>
        <label hidden for="neighborhoods-select">Select neighborhood:</label>
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        <label hidden for="cuisines-select">Select cuisine:</label>
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list"></ul>
      </ul>
    </section>
  </main>

  <footer id="footer">
    Copyright (c) 2018
    <a href="/">
      <strong>Restaurant Reviews</strong>
    </a>
    <br>All Rights Reserved
  </footer>

  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA8tgXBevlK53FB3MP5zLJl_Y2OVjC0Dpo&libraries=places&callback=initMap"></script>

</body>

</html>
